<div class="container">

      <div class="div-register">
        <label id="label-tema">Nuevo tema</label>

        <form>
          <div class="col-8" style=" margin: auto;">
            <div class="form-group">
              <label>Titulo del tema</label>
              <input type="text" class="form-control" id="tema-titulo" name="tema-titulo" placeholder="Ingrese el nombre del tema">
            </div>
            <div class="form-group">
              <label>Descripcion</label>
              <input type="text" class="form-control" id="descripcion-tema" name="descripcion-tema" placeholder="Ingrese la descripcion del tema">
            </div>
            <div class="form-group">
              <span>
                <label>Imagenes del tema</label>
                <input type="file" id="cuentas" name="cuentas" placeholder="Ingrese cantidad de cuentas">
              </span>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label class="label-editor">CSS</label>
              <ace-editor theme="monokai" mode="css" class="ace-editor" ></ace-editor>
            </div>
            <div class="col-6">
              <label class="label-editor">Javascript</label>
              <ace-editor theme="monokai" mode="javascript" class="ace-editor" ></ace-editor>
            </div>
          </div>

          <button type="submit" class="btn btn-tema-aceptar">Aceptar</button>

        </form>

      </div>


</div>
